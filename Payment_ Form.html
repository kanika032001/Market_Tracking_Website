<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment_Form</title>
    <link rel="stylesheet" href="Payment_form.css">
</head>
<body>
    <div class="container">
        <form action="" method="get">
            <hr>
            <h1 class="main_heading">PAYMENT FORM</h1>
            <hr>
            <p class="required">* Required Field</p>
            <h2>User Information</h2>
            <p>Name: <input type="text" name="name" placeholder="Sam Simon" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="Male"> 
                    Female <input type="radio" name="gender" id="Female">
                </p>
            </fieldset>
            <p>Address: <textarea name="Address" id="Address" cols="100" rows="4" placeholder="Enter your Address"></textarea></p>
            <p>Email: <input type="email" name="email" id="email" required placeholder="simon@yahoomail.com"></p>
            <p>Pincode: <input type="number" name="Pincode" id="Pincode" placeholder="304002" required></p>
            <hr>
            <h2 class="sub_heading">PAYMENT INFORMATION</h2>
            <hr>
            <p>Card type:
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type--</option>
                    <option value="visa">Visa</option>
                    <option value="rupay">Rupay</option>
                    <option value="mastercard">Master Card</option>
                </select>
            </p>
            <p>Card Number: <input type="text" name="Card_Number" id="Card_Number" placeholder="1222-4544-6432-5464" required></p>
            <p>Expiration Date: <input type="date" name="exp_date" id="exp_date" required></p>
            <p>CVV: <input type="password" name="cvv" id="cvv" placeholder="***" required></p>
            <p>
                <input type="submit" value="PAY NOW">
            </p>
        </form>
    </div>
</body>
</html>
